<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <header>
        <title>ROCK PAPER SCISSOR</title>
        <h3 class="heading">ROCK PAPER SCISSOR</h3>
    </header>

    <main class="main">
        <div class="buttons">
            <button id="rock" value="rock" class="btn">✊</button>
            <button id="paper" value="paper" class="btn">✋</button>
            <button id="scissor" value="scissors" class="btn">✌️</button>       
        </div>

        
        <div class="score-container">
            <div class="player-score-box">
                <p class="player-score" id="player-score"></p>
            </div>
            <div class="computer-score-box">
                <p class="computer-score" id="computer-score"></p>
            </div>
        </div>

        <p id="status"></p>

        <div class="win-container">
            <p id="round-winner"></p>
            <button id="reset" class="reset hide">RESTART</button>
        </div>
    </main>

    <footer class="footer">
        <p>
          <script>
            document.write(new Date().getFullYear())
          </script>
          Amruth Kiran
        </p>
        <a href="" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
    
    

</body>
</html>
